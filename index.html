            window.onload = function () {
                let body = document.body;

                let wait = 150;
                let move_wait = 100;
                setTimeout(function () {
                    preloader.classList.remove("active");
                    body.style.overflow = "";
                }, wait);
                setTimeout(function () {
                    preloader.remove();
                }, wait + move_wait);
            }
        </script>
